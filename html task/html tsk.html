<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Web Form</title>
    
</head>
<body>
    <div class="form-container">
        <h2>Complete Web Form</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="job-title">Job title</label>
                <input type="text" id="job-title" name="job-title" placeholder="Enter your job title">
            </div>
            <div class="form-group">
                <label>Highest level of education</label>
                <div class="radio-group">
                    <label><input type="radio" name="education" value="high-school"> High School</label>
                    <label><input type="radio" name="education" value="college"> College</label>
                    <label><input type="radio" name="education" value="grad-school"> Grad School</label>
                </div>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="male"> Male</label>
                    <label><input type="radio" name="sex" value="female"> Female</label>
                    <label><input type="radio" name="sex" value="prefer-not-to-say"> Prefer not to say</label>
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Years of experience</label>
                <select id="experience" name="experience">
                    <option value="">Select an option</option>
                    <option value="1-3">1-3 years</option>
                    <option value="4-6">4-6 years</option>
                    <option value="7-10">7-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
